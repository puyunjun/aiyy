
{extend name="layout"}

{block name="page_title"}
个人认证
{/block}
{block name="page_css"}
{/block}
{block name="content"}
<div id="cwby">
    <div class="cwby-1">
        <form action="" name="ff1" method="post" id="form">
            <ul>
                <li class="tt1"><b>姓名</b><p><input name="sjh" type="text" class="txt1" value="{$userInfo.real_name}" placeholder="请输入"></p></li>
                <li class="tt1"><b>身份证号</b><p><input name="id_card_num" id="id_card_num" type="text" class="txt1" value="{$userInfo.id_card_num}" placeholder="请输入"></p></li>

                <li class="tt1"><b>性别</b>
                    <p>
                        <select name="sex" class="select1">
                            <option value="1" {if condition = "$userInfo.sex eq 1"} selected {/if}>男</option>
                            <option value="2" {if condition = "$userInfo.sex eq 2"} selected {/if}>女</option>
                        </select>
                    </p></li>
            </ul>
            <ul>
                <li class="sfz">
                    <p id="imgView" class="bg1" {if condition="($userInfo.sfz_font_img)"} style="background: url({$userInfo.sfz_font_img})"{/if}>
                    <input id="uploadFile" type="file" name="sfz_font_img" value="" accept="image/jpeg,image/jpg,image/png">
                    <em>上传身份证正面</em>
                    </p>
                    <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                        <div id="progress-bar0" class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                    </div>
                </li>

                <li class="sfz">
                    <p id="imgView1" class="bg2" {if condition="($userInfo.sfz_back_img)"} style="background: url({$userInfo.sfz_back_img})"{/if}>
                    <input type="file" id="uploadFile1" name="sfz_back_img" value="" accept="image/jpeg,image/jpg,image/png">
                    <em>上传身份证反面</em>
                    </p>
                    <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                        <div id="progress-bar1" class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                    </div>
                </li>

                <li class="sfz">
                    <p id="imgView2" class="bg3" {if condition="($userInfo.sfz_hand_img)"} style="background: url({$userInfo.sfz_hand_img})"{/if}>
                    <input type="file" id="uploadFile2" name="sfz_hand_img" value="" accept="image/jpeg,image/jpg,image/png">
                    <em>上传手持身份证正面</em>
                    </p>
                    <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                        <div id="progress-bar2" class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                    </div>
                </li>
                <br/>

            </ul>
            <ul>
                <!-- {if condition="$userInfo.status eq 3"}disabled value="认证中"{elseif condition="$userInfo.status eq 2"/}value="重新提交认证"{else/}value="认证成功"{/if} -->
                <!--<li class="tt3"><input id="uploadFile_bt" name="tj" class="tj" value="提交认证" type="button" ></li>-->
                <li class="tt3"><input id="uploadFile_bt" name="tj" class="tj" type="button" {if condition="$userInfo.status eq 3"}disabled value="认证中"{elseif condition="$userInfo.status eq 2"/}value="重新提交认证"{else/}value="认证成功"{/if}></li>
            </ul>
        </form>
    </div>


</div>
{/block}

{block name="page_js"}
<script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
<script src="__STATIC__/ali-oss-master/dist/aliyun-oss-sdk.min.js"></script>
<!--<script type="text/javascript" src="http://gosspublic.alicdn.com/aliyun-oss-sdk.min.js"></script>-->
<script type="text/javascript" src="__STATIC__/oss-in-browser-master/app.js"></script>
<script src="__HOME_JS__/user/authentication/index.js"> </script>
{/block}
