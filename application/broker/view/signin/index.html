<script>
    setInterval('autoScroll(".landing-withdraw", ".oUl" )', 2000)
    /*文字轮播*/
    function autoScroll(obj , ul_bz) {
        var oDiv=$(obj).height();
        var oUl=$(ul_bz).height();
        if(oDiv < oUl){
            $(obj).find(ul_bz).animate({
                marginTop: "-30px"
            }, 500, function() {
                $(this).css({marginTop: "0px"}).find("li:first").appendTo(this);
            });
        }
    }
    //时间倒计时
    function time_conut(index, obj) {
        if(index > 0) {
            index--;
            setTimeout(function() {
                $(obj).val('等待' + index + '秒重新获取');
                time_conut(index, obj);
            }, 1000);
            $(obj).attr('disabled',true);
            sessionStorage.setItem("key", index);
        } else {
            $(obj).val('获取验证码');
            $(obj).removeAttr('disabled');
            sessionStorage.removeItem("key");
        }
    }

    if(sessionStorage.getItem('key') > 0) {
        time_conut(sessionStorage.getItem('key'), $('#btn'))
    }
    document.getElementById("btn").onclick = function() {
        /*手机号码*/
        if(!(/^1[34578]\d{9}$/.test($("#numbe").val()))) {
            layer.msg('请输入正确手机号码');
            return false;
        }
        get_code($("#numbe").val());
        sessionStorage.setItem('key',60);
        time_conut(sessionStorage.getItem('key'),this);
    }
</script>
