
{extend name="layout"}
{block name="page_title"}个人资料{/block}
{block name="page_css"}
<!--layer组件css-->
<link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
{/block}
{block name="page_header"}
<header class="header">
    <div class="nesting">
        <a class="header-btn" onclick="history.go(-1)"><img src="__STATIC__/broker/img/left.png" /></a>
        <div class="align-content">
            <h2 class="align-text" style="color: #FFFFFF;">个人资料</h2>
        </div>
        <a onclick="sub_form()" class="header-btn header-btn1" style="color: #FFFFFF;">保存</a>
    </div>
</header>
{/block}

{block name="content"}
<section class="section">
    <form id="form">
        <ul class="user-wrap-style1">
            <li>
                <a class="mui-dis-flex">
                    <span class="flex1">姓名</span>
                    <label class="user-wrap-label">
                    <input value="{$info.username}" type="text" name="username" placeholder="请输入"/></label>
                </a>
            </li>
            <li>
                <a  class="mui-dis-flex">
                    <span class="flex1">性别</span>
                    <!--<label><input value='{switch name="info.sex"}
                            {case value="2"}女{/case}
                            {case value="1"}男{/case}
                            {default /}
                        {/switch}' type="text" name="sex" placeholder="请输入"/></label>-->
                    <label class="ml"><input type="radio" {if condition="$info.sex eq 1"} checked="checked" {/if} name="sex" value="1" class="ra"/>男</label>
                    <label><input type="radio" {if condition="$info.sex eq 2"} checked="checked" {/if} value="2" name="sex" class="ra"/>女</label>
                </a>
            </li>
            <li>
                <a  class="mui-dis-flex">
                    <span class="flex1">手机</span>
                    <label><input value="{$info.phone}" type="text" name="phone" placeholder="请输入"/></label>
                </a>
            </li>
        </ul>
    </form>
</section>
{/block}
{block name="page_js"}
<script src="__STATIC__/layer/layer.js"></script>
<script src="__STATIC__/layui/layui.js"></script>
<script src="__STATIC__/broker/js/my_info/index.js"></script>
{/block}
