
<div class="panel panel-primary">
    <div class="panel-heading">{$title|htmlspecialchars}</div>
    <div class="panel-body">
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label>{$title|htmlspecialchars}</label>
                <input type="file" id="file" />
            </div>
            <div class="form-group">
                <label>Store as</label>
                <input type="text" class="form-control" readonly id="object-key-file" value="" />
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-primary"  id="file-button" value="上传" />
            </div>
        </form>
        <br />
        <div class="progress">
            <div id="progress-bar"
                 class="progress-bar"
                 role="progressbar"
                 aria-valuenow="0"
                 aria-valuemin="0"
                 aria-valuemax="100" style="min-width: 2em;">
                0%
            </div>
        </div>
    </div>
</div>
